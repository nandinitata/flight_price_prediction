<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkySaver: US Flight Price Predictor{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/flight.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/flight.png') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-plane me-2"></i>SkySaver
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('introduction') }}">
                            <i class="fas fa-info-circle me-1"></i>Introduction
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('data_prep') }}">
                            <i class="fas fa-database me-1"></i>Data Prep/EDA
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pca_analysis') }}">
                            <i class="fas fa-chart-scatter me-2"></i>PCA
                        </a>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('clustering') }}">
                            <i class="fas fa-project-diagram me-2"></i>Clustering
                        </a>
                    </li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('arm_analysis') }}">
                            <i class="fas fa-link me-2"></i>ARM
                        </a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('conclusions') }}">
                            <i class="fas fa-flag-checkered me-1"></i>Conclusions
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <span class="text-muted">SkySaver: Flight Data Analysis Project Â© 2025</span>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="https://github.com/nandinitata/flight_price_prediction" class="text-muted text-decoration-none" target="_blank">
                        <i class="fab fa-github me-2"></i>View on GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
